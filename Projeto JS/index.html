<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="classes.js"></script>
    <script src="database.js"></script>
    <script src="router.js"></script>
    <script src="usuarioCrud.js"></script>
    <script src="script.js"></script>

</head>

<body>


    <div id="form-login">



        <div id="alerta">

        </div>
        <form>

            <div id="alerta"></div>
            <input type="text" id="txt-login" placeholder="Login" onkeyup="ocultarAlerta()">
            <input type="password" id="txt-senha" placeholder="Senha" onkeyup="ocultarAlerta()">
            <input type="button" class="btn btn-primary" value="Entrar" onclick="validaLogin()">



        </form>
    </div>

    <div id="vendas">

        <header>

            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" onclick="goToMain()">Navbar</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="goToUsuarios()">Usuarios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="goToMarcas()">Marcas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="goToEstatisticas()">Estatisticas</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input id="nome-filtro" class="form-control me-2" type="search"
                                placeholder="Nome do produto" aria-label="Search">
                            <button class="btn btn-outline-success" onclick="carregarCardsPorFiltro()"
                                type="button">Search</button>
                            <button class="btn btn-outline-warning" onclick="carregarCards()"
                                type="button">Refresh</button>
                        </form>
                    </div>
                </div>
            </nav>

        </header>


        <main>

         <div id="main-section">


            <div id="form-produto">

                <form class="form-default">
                    <h1>Produtos</h1>
                    <div id="alerta-produto"></div>
                    <input type="text" id="txt-nome-produto" class="form-control" onkeyup="ocultarAlertaProduto()"
                        placeholder="Nome">
                    <input type="number" id="num-valor" class="form-control" onkeyup="ocultarAlertaProduto()"
                        placeholder="Valor">
                    <input type="number" id="num-estoque" class="form-control" onkeyup="ocultarAlertaProduto()"
                        placeholder="Estoque">
                    <select name="marcas" id="marcas" class="form-select" aria-label="Default select example">


                    </select>

                    <input type="button" id="btnCadastrar" value="Cadastrar" class="btn btn-primary"
                        onclick="cadastrar()">

                        <div class="btn-adicionais">
                    <input type="button" id="btn-alterar-produto" value="Alterar" class="btn btn-warning" onclick="alterarPrdouto()">
                    <input type="button" id="btn-remover-produto" value="Remover" class="btn btn-danger" onclick="removerProduto()">
                    <input type="button" id="btn-cancelar-produto" value="Cancelar" class="btn btn-secondary"
                        onclick="resetarProduto()">

                    </div>
                </form>

            </div>

            <hr>

            <div class="row row-cols-1 row-cols-md-3 g-4" id="produtos">


            </div>
        </div>

        <div id="usuario-section">

        

            <div id="form-usuario">

                <form class="form-default">
                    <h1>Usuarios</h1>
                    <div id="alerta-usuario"></div>
                    <input type="text" id="txt-nome-usuario" class="form-control" onkeyup="ocultarAlertaUsuario()"
                        placeholder="Nome">
                    <input type="text" id="txt-login-usuario" class="form-control" onkeyup="ocultarAlertaUsuario()"
                        placeholder="Login">
                    <input type="text" id="txt-senha-usuario" class="form-control" onkeyup="ocultarAlertaUsuario()"
                        placeholder="Senha">


                    <select name="niveis" id="niveis" class="form-select" aria-label="Default select example">

                        <option value="1">Administrador</option>
                        <option value="2">Gerente</option>
                        <option value="3">Vendedor</option>

                    </select>

                    <input type="button" id="btn-cadastrar-usuario" value="Cadastrar" class="btn btn-primary"
                        onclick="cadastrarUsuario()">

                        <div class="btn-adicionais">
                    <input type="button" id="btn-alterar-usuario" value="Alterar" class="btn btn-warning" onclick="alterarUsuario()">
                    <input type="button" id="btn-remover-usuario" value="Remover" class="btn btn-danger" onclick="removerUsuario()">
                    <input type="button" id="btn-cancelar-usuario" value="Cancelar" class="btn btn-secondary"
                        onclick="resetarUsuario()">
                    </div>
                </form>

            </div>

            <hr>

            <table  class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Login</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Nivel</th>
                    <th scope="col">Selecionar</th>
                  </tr>
                </thead>
                <tbody id="tabela-usuario">
                  
                </tbody>
              </table>



        </div>



        <div id="marcas-section">

            <h1>Marcas</h1>



        </div>


        <div id="estatisticas-section">

            <h1>Estatisticas</h1>



        </div>


        </main>


        <footer>

        </footer>
    </div>





</body>

</html>
